<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Инструкция OKRA</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      background: #fff;
    }
    h1 { margin: 16px 0 8px; font-size: 28px }
    .muted { color: #6b7280; margin-bottom: 16px }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,.06);
    }
    footer { color: #6b7280; font-size: 14px; margin: 20px 0 }
  </style>
</head>
<body>
  <h1>Инструкция OKRA</h1>
  <p class="muted">Картинка ниже.</p>

  <img src="okra_combined.png" alt="Инструкция OKRA" />

  <footer>© <span id="y"></span> OKRA</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
